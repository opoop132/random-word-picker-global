<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Word Picker</title>
  <meta name="description" content="Enter words and pick one randomly. A simple and fun random word picker.">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6443541493309841"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Random Word Picker</h1>
    <p>Enter words (comma or newline separated):</p>

    <textarea id="wordInput" placeholder="apple, banana, cherry..."></textarea>

    <button onclick="pickRandom()">Pick Random Word</button>

    <div class="result" id="result">Your word will appear here!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
